<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>My Projects</h2>
        <a href="{{ url_for('create_project') }}" class="btn">Create New Project</a>
        <ul class="project-list">
            {% for project in projects %}
                <li>
                    <h3>{{ project['name'] }}</h3>
                    <p>{{ project['description'] }}</p>
                    <p><strong>Start Date:</strong> {{ project['start_date'] }}</p>
                    <p><strong>End Date:</strong> {{ project['end_date'] }}</p>
                    <form action="{{ url_for('delete_project', project_id=project['id']) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this project?');">
                        <button type="submit" class="delete-btn">Delete Project</button>
                    </form>
                </li>
            {% else %}
                <p>No projects found. <a href="{{ url_for('create_project') }}">Create one now!</a></p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
