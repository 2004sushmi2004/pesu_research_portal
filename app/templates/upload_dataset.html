{% extends 'layout.html' %}

{% block content %}
  <div class="py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold mb-4">Upload Datasets</h1>

      <!-- "Go to Home" button at the top -->
    <div class="flex justify-end mb-4">
      <a href="{{ url_for('home') }}" 
         class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Go to Home
      </a>
    </div>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        background-image: url('https://www.thoughtco.com/thmb/fytBUcjzmxHxCmIQBSIzNefzPIs=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/laptop-computer-with-books--pen-and-yellow-legal-pad-92259124-5c673ef9c9e77c00014762dc.jpg'); /* Add your image URL here */
        background-size: cover; /* Ensures the image covers the entire background */
        background-position: center center; /* Centers the image */
        background-attachment: fixed; /* Keeps the background fixed when scrolling */
        margin: 0;
        padding: 0;
        }
      </style> 
    
      <form method="post" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Dataset Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <input type="text" id="description" name="description" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="dataset_file" class="block text-sm font-medium text-gray-700">Dataset File</label>
          <input type="file" id="dataset_file" name="dataset_file" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload Dataset</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
