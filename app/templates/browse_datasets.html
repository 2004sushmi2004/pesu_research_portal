{% extends 'layout.html' %}

{% block content %}
  <div class="py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">

      <!-- "Go to Home" button at the top right -->
      <div class="flex justify-end mb-4">
        <a href="{{ url_for('home') }}" 
           class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          Go to Home
        </a>
      </div>
      <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        background-image: url('https://www.thoughtco.com/thmb/fytBUcjzmxHxCmIQBSIzNefzPIs=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/laptop-computer-with-books--pen-and-yellow-legal-pad-92259124-5c673ef9c9e77c00014762dc.jpg'); /* Add your image URL here */
        background-size: cover; /* Ensures the image covers the entire background */
        background-position: center center; /* Centers the image */
        background-attachment: fixed; /* Keeps the background fixed when scrolling */
        margin: 0;
        padding: 0;
        }
      </style> 

      <h1 class="text-2xl font-bold mb-4">All Datasets</h1>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            {% for dataset in datasets %}
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{ dataset.name }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{ dataset.description }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <a href="{{ url_for('download_dataset', dataset_id=dataset.dataset_id) }}" class="text-blue-500 hover:text-blue-700">Download</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
