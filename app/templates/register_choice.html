<!-- register_choice.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Registration Type</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Choose Registration Type</h2>
            
            <div class="space-y-4">
                <a href="{{ url_for('register_researcher') }}" 
                   class="block w-full text-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded">
                    Register as Researcher
                </a>
                
                <a href="{{ url_for('register_funding_source') }}"
                   class="block w-full text-center bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-4 rounded">
                    Register as Funding Source
                </a>
            </div>
            
            <p class="mt-6 text-center text-gray-600">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-700">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
