<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Register</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('register_researcher') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            
            <div class="form-group">
                <label for="f_name">First Name</label>
                <input type="text" class="form-control" id="f_name" name="f_name" required>
            </div>
            
            <div class="form-group">
                <label for="l_name">Last Name</label>
                <input type="text" class="form-control" id="l_name" name="l_name" required>
            </div>
            
            <div class="form-group">
                <label for="expertise">Expertise (Optional)</label>
                <input type="text" class="form-control" id="expertise" name="expertise">
            </div>
            
            <div class="form-group">
                <label for="affiliation">Affiliation (Optional)</label>
                <input type="text" class="form-control" id="affiliation" name="affiliation">
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
