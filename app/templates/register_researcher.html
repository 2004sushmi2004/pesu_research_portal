<!-- register_researcher.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-image: url('https://twproject.com/blog/wp-content/uploads/research-pm.png'); /* Add your image URL here */
      background-size: cover; /* Ensures the image covers the entire background */
      background-position: center center; /* Centers the image */
      background-attachment: fixed; /* Keeps the background fixed when scrolling */
      margin: 0;
      padding: 0;
      }
    </style> 
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center">Register as Researcher</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-4 rounded {% if category == 'danger' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form class="mt-8 space-y-6" method="POST" action="{{ url_for('register_researcher') }}">
                <div class="space-y-4">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
                    </div>

                    <!-- First Name Field -->
                    <div>
                        <label for="f_name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="f_name" name="f_name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
                    </div>

                    <!-- Last Name Field -->
                    <div>
                        <label for="l_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="l_name" name="l_name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
                    </div>

                    <!-- Expertise Field (Optional) -->
                    <div>
                        <label for="expertise" class="block text-sm font-medium text-gray-700">Expertise (Optional)</label>
                        <input type="text" id="expertise" name="expertise"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
                    </div>

                    <!-- Affiliation Field (Optional) -->
                    <div>
                        <label for="affiliation" class="block text-sm font-medium text-gray-700">Affiliation (Optional)</label>
                        <input type="text" id="affiliation" name="affiliation"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
                        Register
                    </button>
                </div>
            </form>

            <!-- Login Redirect -->
            <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login here</a></p>
        </div>
    </div>
</body>
</html>
