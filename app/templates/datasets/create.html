<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Dataset</title>
</head>
<body>
    <h1>Upload Dataset</h1>
    <form method="POST" enctype="multipart/form-data">  <!-- Important for file uploads -->
        {{ form.hidden_tag() }}  <!-- CSRF token -->
        <div>
            <label for="name">Dataset Name:</label>
            {{ form.name(size=32) }}  <!-- Render the name input field -->
            {% for error in form.name.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div>
            <label for="description">Description:</label>
            {{ form.description(cols=30, rows=4) }}  <!-- Render the description textarea -->
        </div>
        <div>
            <label for="file">Upload File:</label>
            {{ form.file() }}  <!-- Render the file input field -->
            {% for error in form.file.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div>
            {{ form.submit() }}  <!-- Render the submit button -->
        </div>
    </form>
    <a href="{{ url_for('view_datasets') }}">View Datasets</a>  <!-- Link to view datasets -->
</body>
</html>
