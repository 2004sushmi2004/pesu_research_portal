<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datasets</title>
</head>
<body>
    <h1>Uploaded Datasets</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            {% for dataset in datasets %}
            <tr>
                <td>{{ dataset.name }}</td>
                <td>{{ dataset.description }}</td>
                <td>
                    <a href="{{ url_for('download_dataset', dataset_id=dataset.id) }}">Download</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
