{% extends 'layout.html' %}

{% block content %}
  <div class="py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold mb-4">Upload Research Paper</h1>

      <!-- "Go to Home" button at the top -->
    <div class="flex justify-end mb-4">
      <a href="{{ url_for('home') }}" 
         class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Go to Home
      </a>
    </div>
    
      <form method="post" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" name="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="authors" class="block text-sm font-medium text-gray-700">Authors</label>
          <input type="text" id="authors" name="authors" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="abstract" class="block text-sm font-medium text-gray-700">Abstract</label>
          <textarea id="abstract" name="abstract" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required></textarea>
        </div>
        <div class="mb-4">
          <label for="publication_date" class="block text-sm font-medium text-gray-700">Publication Date</label>
          <input type="date" id="publication_date" name="publication_date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="publication_venueid" class="block text-sm font-medium text-gray-700">Publication Venue</label>
          <input type="text" id="publication_venueid" name="publication_venueid" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="keywords" class="block text-sm font-medium text-gray-700">Keywords</label>
          <input type="text" id="keywords" name="keywords" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="paper_file" class="block text-sm font-medium text-gray-700">Paper File</label>
          <input type="file" id="paper_file" name="paper_file" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload Paper</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
