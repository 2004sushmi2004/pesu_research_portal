
<!-- templates/create_project.html -->
{% extends "layout.html" %}

{% block content %}
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-image: url('https://thumbs.dreamstime.com/b/business-management-success-concept-gears-showing-steps-creative-vision-innovation-idea-to-financial-personal-185365905.jpg'); /* Add your image URL here */
      background-size: cover; /* Ensures the image covers the entire background */
      background-position: center center; /* Centers the image */
      background-attachment: fixed; /* Keeps the background fixed when scrolling */
      margin: 0;
      padding: 0;
      }
    </style> 
<div class="flex justify-end mb-4">
    <a href="{{ url_for('home') }}" 
       class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      Go to Home
    </a>
  </div>
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Create New Project</h1>
        
        <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Project Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="name" name="name" type="text" required>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                    Description
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                          id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="start_date">
                    Start Date
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="start_date" name="start_date" type="date" required>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="end_date">
                    End Date
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="end_date" name="end_date" type="date">
            </div>
            
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                        type="submit">
                    Create Project
                </button>
                <a href="{{ url_for('my_projects') }}" 
                   class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
