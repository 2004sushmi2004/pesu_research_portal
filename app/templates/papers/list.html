<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Abstract</th>
        <th>Actions</th>
    </tr>
    {% for paper in papers %}
    <tr>
        <td>{{ paper.title }}</td>
        <td>{{ paper.author }}</td>
        <td>{{ paper.abstract }}</td>
        <td>
            <a href="{{ url_for('download_paper', paper_id=paper.id) }}">Download</a>
        </td>
    </tr>
    {% endfor %}
</table>
