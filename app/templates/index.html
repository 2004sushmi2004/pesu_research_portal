<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Include your CSS file if needed -->
    <style>
        /* Basic styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            width: 95%;
            max-width: 700px;
        }
        h1 {
            font-size: 2.8em;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.4em;
            color: #555;
            margin-bottom: 25px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* Larger screens */
        @media (min-width: 992px) {
            .container {
                padding: 50px;
                max-width: 800px;
            }
            h1 {
                font-size: 3em;
            }
            p {
                font-size: 1.5em;
            }
            .button-group {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 20px;
            }
            .btn {
                flex: 1 1 calc(50% - 20px); /* Two buttons per row */
                padding: 15px 30px;
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user.email }}</h1>
        <p>Choose an action:</p>
        <div class="button-group">
            <a href="{{ url_for('upload_research_material') }}" class="btn">Upload Research Material</a>
            <a href="{{ url_for('projects') }}" class="btn">View Projects</a>
            <a href="{{ url_for('research_materials') }}" class="btn">View Research Materials</a>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
        </div>
    </div>
</body>
</html>
