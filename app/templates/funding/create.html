<!-- funding/create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Portal - Add Funding Source</title>
  <style>
    @import "https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css";

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      color: #4a5568;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .form-input {
      display: block;
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.25rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      color: #4a5568;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      border-color: #4299e1;
    }

    .btn {
      background-color: #4299e1;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2b6cb0;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold mb-6">Add Funding Source</h1>

    <form method="POST" action="{{ url_for('create_funding') }}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      {{ form.csrf_token }}
      <div class="form-group">
        <label for="{{ form.name.id }}" class="form-label">Name</label>
        {{ form.name(class="form-input") }}
      </div>
      <div class="form-group">
        <label for="{{ form.organization.id }}" class="form-label">Organization</label>
        {{ form.organization(class="form-input") }}
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="btn">Add Funding Source</button>
      </div>
    </form>
  </div>
</body>
</html>
