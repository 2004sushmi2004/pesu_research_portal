<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Funding Source</title>
</head>
<body>
    <h1>Add a New Funding Source</h1>

    <form action="{{ url_for('add_funding_source') }}" method="POST">
        <label for="name">Funding Source Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        
        <label for="organization">Organization:</label>
        <input type="text" name="organization" id="organization" required>
        <br>
        
        <button type="submit">Add Funding Source</button>
    </form>
</body>
</html>
